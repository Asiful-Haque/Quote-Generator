<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container text-center mt-5 p-4">
            <h1 class="mb-4">Quote Generator</h1>
            <div class="quote-container p-4 mb-4 shadow">
                <p class="quote-text">"Loading...."</p>
                <p class="quote-author">- Loading...</p>
            </div>
            <button class="btn btn-animated">New Quote</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
